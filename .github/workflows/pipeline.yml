# This is a basic workflow to help you get started with Actions

name: Python Pipeline
on: Push

jobs:
  test:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
      - run: python hello.py

  build:
    needs: [test]
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
        with:
          name: hello
          path: .



